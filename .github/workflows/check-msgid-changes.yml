name: Prevent unintended msgid changes

on:
  pull_request:
    paths:
      - "po/*.po"

jobs:
  check-msgid-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Reset git
        run: git reset origin/main

      - name: Check po file changes
        run: python3 .github/workflows/check-msgid-changes.py
