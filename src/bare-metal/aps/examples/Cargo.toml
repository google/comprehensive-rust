[workspace]

[package]
name = "ap-examples"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
bitflags = "2.6.0"
log = "0.4.22"
smccc = "0.1.1"
spin = "0.9.8"

[build-dependencies]
