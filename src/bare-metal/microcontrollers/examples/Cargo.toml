[workspace]

[package]
name = "microcontroller-examples"
version = "0.1.0"
edition = "2021"

[dependencies]
cortex-m-rt = "0.7.0"
embedded-hal = "0.2.6"
gd32f1 = { version = "0.6.0", features = ["gd32f130", "rt"] }
gd32f1x0-hal = { version = "0.7.1", features = ["rt", "gd32f130x8"] }
microbit-v2 = "0.13.0"
panic-halt = "0.2.0"

[[bin]]
name = "board_support"

[[bin]]
name = "pac"

[[bin]]
name = "hal"

[[bin]]
name = "typestate"
